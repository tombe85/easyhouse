<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/sweethomesw/jquery/jquery.mobile.structure-1.4.5.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/sweethomesw/jquery/jquery.mobile-1.4.5.js"></script>
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/rejilla.css" />
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/interfaz.css" />
        <script>
            function getCookie(galleta) {
                var name = galleta + "=";
                var arr = document.cookie.split(';');
                for(var i=0; i<arr.length; i++) {
                    var cook = arr[i];
                    while (cook.charAt(0)==' ') cook = cook.substring(1);
                    if (cook.indexOf(name) == 0) return cook.substring(name.length, cook.length);
                }
                return "";
            }
            
            $(document).bind('pagebeforecreate',function(){
                var admin = getCookie("admin");
                if(admin == false){
                    location.href='/sweethomesw/config/products.html';
                }
            });
            $(document).bind('pageinit', function(){
                $("#header").load("/sweethomesw/ajax/header.php?backbutton=true&backurl=/sweethomesw/home.html&info=true");
                $("#footer").load("/sweethomesw/footer/footerConfig.html");
                $("#userData").load("/sweethomesw/ajax/userdata.php");
                $("#productList").load("/sweethomesw/ajax/productlistconfig.php");
                $(document).ajaxComplete(function(){
                    $("#productsbutton").attr("src","/sweethomesw/img/compraractionselected.png");
                    $("body").resize();
                });
            });
            
            $.fn.openclose = function(){
                if($(this).attr("class") === "configMenu"){
                    $(this).attr("class", "configMenuOpen");
                }else{
                    $(this).attr("class", "configMenu");
                }
                $("body").resize();
            }
            
            function changeAvatar(){
                var foto = $("#userAvatar").attr("src").replace("/sweethomesw/img/avatares/","").replace(".png","");
                foto++;
                if(foto > 13){
                    foto = 1;
                }
                var ruta = "/sweethomesw/img/avatares/" + foto + ".png";
                $.post('/sweethomesw/backend/userreg/setavatar.php', {ruta:ruta,user:getCookie("iduser")}, function(data, textStatus){
                    if(data == 0){
                        $("#userData").load("/sweethomesw/ajax/userdata.php");
                    }else{
                        alert(data);
                    }
                });
            }
            function changeName(){
                var newname = prompt("Introduce tu nombre de usuario nuevo");
                if(newname != null){
                    $.post('/sweethomesw/backend/userreg/setname.php', {name:newname,user:getCookie("iduser")}, function(data, textStatus){
                        if(data == 0){
                            alert("error al cambiar el nombre" + data);
                        }else{
                            $("#userName").html(data);
                        }
                    });
                }
            }
            
            function deleteProduct(idprod){
                if(confirm("¿Seguro que desea eliminar el producto?")){
                    $.post('/sweethomesw/backend/shopping/deleteproductdb.php', {idprod: idprod}, function(data,taxtStatus){
                        if(data != 0){
                            alert("Error " + data);
                        }else{
                            $("#productList").load("/sweethomesw/ajax/productlistconfig.php");
                        }
                    });
                }
            }
            
            function addProduct(formu){
                $.post('/sweethomesw/backend/shopping/addproductdb.php',{name:formu.producto.value}, function(data, textStatus){
                    if(data != 0){
                        alert("Error " + data);
                    }else{
                        $("#productList").load("/sweethomesw/ajax/productlistconfig.php");
                        formu.producto.value="";
                        $("#addproductdiv").openclose();
                    }
                });
                return false;
            }
        </script>
    </head>
    <body>
        <header id="header" data-role="header" data-position="fixed" data-tap-toggle="false"></header>
        <div id="contentConfig" data-role="content">
            <div class="indicator">
                <h4>Productos</h4>
            </div>
            <div id="userData">
            </div>
            
            <div id="addproductdiv" class="configMenu">
                <button class="buttonDarkBlue" onclick='$("#addproductdiv").openclose()'>
                    <h2>Añadir producto</h2>
                </button>
                <div><ul><form data-ajax="false" onsubmit="return addProduct(this)">
                    <div class="dataInput">
                        <li><h3>Nombre del producto</h3></li>
                        <li><input type="text" name="producto"></li>
                    </div>
                    <li class="submitButton"><button class="buttonAction" type="submit"><img class="menubutton" src="/sweethomesw/img/ok.png" /></button></li>
                </form></ul></div>
            </div>
            
            <div id="listproductdiv" class="configMenu">
                <button class="buttonDarkBlue" onclick='$("#listproductdiv").openclose()'>
                    <h2>Lista de productos</h2>
                </button>
                <div id="productList"></div>
            </div>
        </div>
        <footer data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div id="footer"></div>
        </footer>
    </body>
</html>
