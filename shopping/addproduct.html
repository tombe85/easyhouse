<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/sweethomesw/jquery/jquery.mobile.structure-1.4.5.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/sweethomesw/jquery/jquery.mobile-1.4.5.js"></script>
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/rejilla.css" />
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/interfaz.css" />
        <script>
            var idsreg = "";
            $(document).bind('pageinit', function(){
                //Footer
                $("#header").load("/sweethomesw/ajax/header.php?backbutton=true&backurl=main.html");
                $("#footer").load("/sweethomesw/footer/footer.html");
                $("#productsList").load("/sweethomesw/ajax/productlist.php");
                $(document).ajaxComplete(function(){
                    $("#comprabutton").attr("src","/sweethomesw/img/compraselected.png");
                    $("body").resize();
                });
            });
            function addcomprar(){
                if(idsreg.trim() != ""){
                    $.post("/sweethomesw/backend/shopping/addproduct.php",{strids:idsreg},function(data,textStatus){
                        if(data != 0){
                            alert("Error " + data);
                        }else{
                            alert("salio bien");
                        }
                        $("#productsList").load("/sweethomesw/ajax/productlist.php");
                    });
                }
            }
            
            function addproducttolist(idproduct,productcheck){
                if(productcheck.checked == true){
                    idsreg = idsreg + " " + idproduct;
                }else{
                    var cad = idproduct + " ";
                    idsreg = idsreg.replace(cad,"");
                }
            }
        </script>
    </head>
    <body>
        <header id="header" data-role="header" data-position="fixed" data-tap-toggle="false"></header>
        
        <div id="content" data-role="content">
            <div class="indicator">
                <h4>AÃ±adir productos</h4>
            </div>
            <form method="post" action="#" data-ajax="false">
                <div id="productsList">
                </div>

                <div id="contentBottom" data-role="footer" data-position="fixed" data-tap-toggle="false">
                    <div id="buttonBottom">
                        <button class="buttonAction" onclick="addcomprar()" >
                            <img class="menubutton" src="/sweethomesw/img/ok.png" />
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <footer data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div id="footer"></div>
        </footer>
    </body>
</html>
