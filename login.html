<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/sweethomesw/jquery/jquery.mobile.structure-1.4.5.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/sweethomesw/jquery/jquery.mobile-1.4.5.js"></script>
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/rejilla.css" />
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/interfaz.css" />
        <script>
            $(document).bind('pageinit', function(){
                $("#headerlogin").load("/sweethomesw/header/header.html");
                $(document).ajaxComplete(function(){
                    $("#backbutton").css("display","none");
                    $("#fotousuario").css("display","none");
                    $("body").resize();
                });
                
            });
            
            function validaCampos(formu){
                if(formu.usuario.value == "" || formu.passwd.value == ""){
                    alert("Debes rellenar todos los campos");
                    return false;
                }else{
                    jQuery.post('/sweethomesw/backend/homereg/consultamailregistro.php', {mail:formu.usuario.value,passwd:formu.passwd.value}, function(data, textStatus){
                        if(data == 0){
                            alert("El mail introducido no existe");
                            return false;
                        }else if(data == 1){
                            jQuery.post('/sweethomesw/backend/checkpasswd.php', {user:formu.usuario.value,passwd:formu.passwd.value}, function(data, textStatus){
                                if(data == 1){
                                    return true;
                                }else{
                                    alert("Contraseña incorrecta");
                                    return false;
                                }
                            });
                        }
                    });
                }
            }
        </script>
    </head>
    <body>
        <header id="headerlogin" data-role="header" data-position="fixed" data-tap-toggle="false"></header>
        <div id="contentInput" data-role="content">
            <form method="post" action="/sweethomesw/backend/login.php" data-ajax="false" onsubmit="return validaCampos(this)">
                <div id="logoInicio">
                    <img id="logoInicio" src="/sweethomesw/img/logotipo.png" />
                </div>
                <div class="dataInput">
                    <h4>Usuario</h4>
                    <input type="email" name="usuario">
                </div>
                <div class="dataInput">
                    <h4>Contraseña</h4>
                    <input type="password" name="passwd">
                </div>
                <div class="submitbutton">
                    <button id="loginbutton" type="submit"><h3>Login</h3></button>
                    <h5>¿No tienes casa todavía? <a href="/sweethomesw/register.html" data-ajax="false">¡Crea la tuya!</a></h5>
                </div>
            </form>
        </div>
    </body>
</html>
