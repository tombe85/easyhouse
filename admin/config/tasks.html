<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/sweethomesw/jquery/jquery.mobile.structure-1.4.5.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/sweethomesw/jquery/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="/sweethomesw/js/functions.js"></script>
        <script type="text/javascript" src="/sweethomesw/js/config/functionsconfig.js"></script>
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/rejilla.css" />
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/interfaz.css" />
        <link rel="shortcut icon" href="/sweethomesw/img/favicon.ico">
        <script>
            $(document).bind('pagebeforecreate',function(){
                var admin = getCookie("admin");
                var login = getCookie("login");
                if(!login){
                    location.href='/sweethomesw/login.html';
                }
                if(admin == false){
                    location.href='/sweethomesw/config/tasks.html';
                }
            });
            $(document).bind('pageinit', function(){
                $("#header").load("/sweethomesw/ajax/header.php?backbutton=true&backurl=/sweethomesw/tasks/index.html&info=true");
                $("#footer").load("/sweethomesw/footer/footerConfig.html",function(){
                    $("#tasksbutton").attr("src","/sweethomesw/img/tareaconfigselected.png");
                });
                $("#userData").load("/sweethomesw/ajax/userdata.php");
                $("#taskList").load("/sweethomesw/ajax/tasklist.php", function(){
                    $("#taskList").css("margin-bottom","0px");
                });
                $("#adminList").load("/sweethomesw/ajax/admintasklist.php");
                $(document).ajaxComplete(function(){
                    $("body").resize();
                });
            });
        </script>
    </head>
    <body>
        <header id="header" data-role="header" data-position="fixed" data-tap-toggle="false"></header>
        
        <div id="content" data-role="content">
            <div class="indicator">
                <h4>Configuración de Tareas</h4>
            </div>
            <div id="userData">
            </div>
            <div id="addtaskdiv" class="configMenu">
                <button class="buttonDarkBlue" onclick='$("#addtaskdiv").openclose()'>
                    <h2>Añadir tarea</h2>
                </button>
                <div><ul><form data-ajax="false" onsubmit="return addTask(this)">
                    <div class="dataInput">
                        <li><h3>Nombre de la tarea</h3></li>
                        <li><input type="text" name="tarea" autocomplete="off" required></li>
                    </div>
                    <div class="dataInput">
                        <h3>Puntuacion de 1 a 10</h3>
                        <li><input type="number" name="puntuacion" autocomplete="off" min="1" max="10" required></li>
                    </div>
                    <div class="dataInput">
                        <li><h3>Periodo en días</h3></li>
                        <li><input type="number" name="periodo" autocomplete="off" min="1" required></li>
                    </div>
                    <li class="submitButton"><button class="buttonAction" type="submit"><img class="menubutton" src="/sweethomesw/img/ok.png" /></button></li>
                </form></ul></div>
            </div>
            
            <div id="listtaskdiv" class="configMenu">
                <button class="buttonDarkBlue" onclick='$("#listtaskdiv").openclose()'>
                    <h2>Lista de tareas</h2>
                </button>
                <div id="taskList"></div>
            </div>
            
            <div id="adminTask" class="configMenu">
                <button class="buttonDarkBlue" onclick='$("#adminTask").openclose()'>
                    <h2>Administrar realizadas</h2>
                </button>
                <div id="adminList"></div>
            </div>
            
        </div>
		
        <footer data-role="footer" data-position="fixed" data-tap-toggle="false">
			<div id="footer"></div>
        </footer>
    </body>
</html>
