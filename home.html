<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/sweethomesw/jquery/jquery.mobile.structure-1.4.5.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/sweethomesw/jquery/jquery.mobile-1.4.5.js"></script>
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/rejilla.css" />
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/interfaz.css" />
        <script>
            $(document).bind('pageinit', function(){
                //Footer
                $("#header").load("/sweethomesw/header/header.html");
                $("#footer").load("/sweethomesw/footer/footer.html");
                $(document).ajaxComplete(function(){
                    $("#homebutton").attr("src","/sweethomesw/img/homeselected.png");
                    $("#backbutton").css("display","none");
                    $("body").resize();
                });
            });
        </script>
    </head>
    <body>
        <header id="header" data-role="header" data-position="fixed" data-tap-toggle="false"></header>
        <div id="indicator" class="indicator">
            <h4>Inicio</h4>
        </div>
        <div id="content" data-role="content">
            <table>
                <tr class="rowNormal">
                    <td class="rowPhoto">
                        <img src="/sweethomesw/img/usuario.png" />
                    </td>
                    <td class="rowText">
                        <h3>Ha añadido una tarea nueva</h3>
                    </td>
                </tr>
                <tr class="rowNormal">
                    <td class="rowPhoto">
                        <img src="/sweethomesw/img/usuario.png" />
                    </td>
                    <td class="rowText">
                        <h3>Ha comprado: Cerveza</h3>
                    </td>
                </tr>
                <tr class="rowNormal">
                    <td class="rowPhoto">
                        <img src="/sweethomesw/img/usuario.png" />
                    </td>
                    <td class="rowText">
                        <h3>Ha completado: Bajar la basura</h3>
                    </td>
                </tr>
                <tr class="rowNormal">
                    <td class="rowPhoto">
                        <img src="/sweethomesw/img/usuario.png" />
                    </td>
                    <td class="rowText">
                        <h3>Ha añadido una tarea nueva</h3>
                    </td>
                </tr>
            </table>
            <div id="contentBottom" data-role="footer" data-position="fixed" data-tap-toggle="false">
                <div id="buttonBottom">
                    <button class="buttonActionAdd"><img id="cleanhomebutton" class="menubutton" src="/sweethomesw/img/clean.png" /></button>
                </div>
            </div>
        </div>
        <footer data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div id="footer">
            </div>
        </footer>
    </body>
</html>
