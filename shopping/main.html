<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/sweethomesw/jquery/jquery.mobile.structure-1.4.5.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/sweethomesw/jquery/jquery.mobile-1.4.5.js"></script>
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/rejilla.css" />
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/interfaz.css" />
    </head>
    <body>
        <header data-role="header" data-position="fixed" data-tap-toggle="false">
            <table class = "tableHeader">
                <tr>
                    <td id="backHeader"></td>
                    <td id="logoHeader"><h1>sweetHome<span class="elevated">SW</span></h1></td>
                    <td id="fotoHeader"><a href="/sweethomesw/config/main.html"><img id="fotousuario" src="/sweethomesw/img/usuario.png" /></a></td>
                </tr>
            </table>
        </header>
        <div class="indicator">
            <h4>Lista de la compra</h4>
        </div>
        <div id="content" data-role="content">
            <table>
                <tr class="rowBordered">
                    <td class="rowText">
                        <label><input type="checkbox" name="Huevos" value="Huevos"><h3>Huevos</h3></label>
                    </td>
                </tr>
                 <tr class="rowBordered">
                    <td class="rowText">
                        <label><input type="checkbox" name="Leche" value="Leche"><h3>Leche</h3></label>
                    </td>
                </tr>
                <tr class="rowBordered">
                    <td class="rowText">
                        <label><input type="checkbox" name="Soja" value="Soja"><h3>Soja</h3></label>
                    </td>
                </tr>
            </table>
            <div id="contentBottom" data-role="footer" data-position="fixed" data-tap-toggle="false">
                <div id="contentBottomLeft">
                    <button class="buttonActionAdd"><a href="/sweethomesw/shopping/addproduct.html"><img class="menubutton" src="/sweethomesw/img/add.png" /></a></button>
                </div>
                <div id="contentBottomRight">
                    <button class="buttonAction"><img class="menubutton" src="/sweethomesw/img/addItem.png" /></button>
                </div>
            </div>
        </div>
        <footer data-role="footer" data-position="fixed" data-tap-toggle="false">
        	
            <table id="menuinf">
                <tr>
                    <td><a href="/sweethomesw/home.html"><img id="homebutton" class="menubutton" src="/sweethomesw/img/home.png" /></a></td>
                    <td><a href="/sweethomesw/board/main.html"><img id="tablonbutton" class="menubutton" src="/sweethomesw/img/tablon.png" /></a></td>
                    <td><a href="/sweethomesw/tasks/main.html"><img id="tareasbutton" class="menubutton" src="/sweethomesw/img/tareas.png" /></a></td>
                    <td><a href="/sweethomesw/shopping/main.html"><img id="comprabutton" class="menubutton" src="/sweethomesw/img/compraselected.png" /></a></td>
                    <td><a href="/sweethomesw/expenses/main.html"><img id="gastosbutton" class="menubutton" src="/sweethomesw/img/gastos.png" /></a></td>
                    <td><a href="/sweethomesw/config/main.html"><img id="configbutton" class="menubutton" src="/sweethomesw/img/config.png" /></a></td>
                </tr>
            </table>
        </footer>
    </body>
</html>
