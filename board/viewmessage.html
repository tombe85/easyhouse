<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/sweethomesw/jquery/jquery.mobile.structure-1.4.5.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/sweethomesw/jquery/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="/sweethomesw/js/functions.js"></script>
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/rejilla.css" />
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/interfaz.css" />
        <script>
            $(document).bind('pagebeforecreate',function(){
                var login = getCookie("login");
                if(!login){
                    location.href='/sweethomesw/login.html';
                }
            });
            $(document).bind('pageinit', function(){
                var origmessurl = "/sweethomesw/ajax/singlemessage.php?id=" + getQueryVariable("id");
                var commentsurl = "/sweethomesw/ajax/messagecomments.php?id="  + getQueryVariable("id");
                $("#header").load("/sweethomesw/ajax/header.php?backbutton=true&backurl=main.html");
                $("#footer").load("/sweethomesw/footer/footer.html");
                $("#originalmessage").load(origmessurl);
                $("#comments").load(commentsurl);
                $(document).ajaxComplete(function(){
                    $("#tablonbutton").attr("src","/sweethomesw/img/tablonselected.png");
                    $("body").resize();
                    $("#idboard").attr("value", getQueryVariable("id"));
                });
            });
        </script>
    </head>
    <body>
        <header id="header" data-role="header" data-position="fixed" data-tap-toggle="false"></header>
        <div id="content" data-role="content" class="bottomSpaced">
            <div id="originalmessage">
            </div>
            
            <div id="comments">
            </div>
            
            <div id="contentBottom" data-role="footer" data-position="fixed" data-tap-toggle="false">
                <form method="post" action="/sweethomesw/backend/board/addcomment.php" data-ajax="false" onsubmit="return checkComment(this)">
                    <input type="hidden" name="idboard" value="" id="idboard">
                    <table>
                        <tr id="buttonBottom">
                            <td class="sendtext">
                                <input type="text" name="texto" id="texto" autocomplete="off" />
                            </td>
                            <td class="sendbutton">
                                <button class="buttonAction" type="submit"><img src="/sweethomesw/img/add.png" class="menubutton" /> </button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <footer data-role="footer" data-position="fixed" data-tap-toggle="false">
           <div id="footer"></div>
        </footer>
    </body>
</html>
