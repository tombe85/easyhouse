<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/sweethomesw/jquery/jquery.mobile.structure-1.4.5.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/sweethomesw/jquery/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="/sweethomesw/js/functions.js"></script>
        <script type="text/javascript" src="/sweethomesw/js/config/functionsmain.js"></script>
        <script type="text/javascript" src="/sweethomesw/js/config/functionsconfig.js"></script>
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/rejilla.css" />
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/interfaz.css" />
        <script>
            $(document).bind('pagebeforecreate',function(){
                var admin = getCookie("admin");
                var login = getCookie("login");
                if(!login){
                    location.href='/sweethomesw/login.html';
                }
                if(admin == false){
                    location.href='/sweethomesw/config/main.html';
                }
            });
            $(document).bind('pageinit', function(){
                $("#header").load("/sweethomesw/ajax/header.php?backbutton=true&backurl=/sweethomesw/home.html&info=true");
                $("#footer").load("/sweethomesw/footer/footerConfig.html");
                $("#userData").load("/sweethomesw/ajax/userdata.php");
                $("#userMessage").load("/sweethomesw/ajax/usermessages.php");
                $(document).ajaxComplete(function(){
                    $("#configbutton").attr("src","/sweethomesw/img/usuarioconfigselected.png");
                    $("#userMessage").css("height",$("#userMessage").find("table").height() + "px")
                    $("body").resize();
                });
            });
        </script>
    </head>
    <body>
        <header id="header" data-role="header" data-position="fixed" data-tap-toggle="false"></header>
        <div id="contentConfig" data-role="content">
            <div class="indicator">
                <h4>Configuración</h4>
            </div>
            <div id="userData">
            </div>

            <div id="messagesConfig" class="configMenu">
                <button class="buttonDarkBlue" onclick='$("#messagesConfig").openclose()'>
                    <h2>Mis Mensajes</h2>
                </button>
                <div><ul id="userMessage">
                </ul></div>
            </div>

            <div id="passwdConfig" class="configMenu">
                <button class="buttonDarkBlue" onclick='$("#passwdConfig").openclose()'>
                    <h2>Cambiar Contraseña</h2>
                </button>
                <div><ul><form onsubmit="return changePasswd(this)" data-ajax="false">
                    <li><h4>Contraseña nueva</h4></li>
                    <li><input type="password" name="passwdnueva"></li>
                    <li><h4>Contraseña antigua</h4></li>
                    <li><input type="password" name="passwd"></li>
                    <li class="submitbutton"><button type="submit"><h3>Actualizar</h3></button></li>
                </form></ul></div>
            </div>

            <div id="mailConfig" class="configMenu">
                <button class="buttonDarkBlue" onclick='$("#mailConfig").openclose()'>
                    <h2>Cambiar Correo</h2>
                </button>
                <div><ul><form onsubmit="return changeMail(this)" data-ajax="false">
                    <li><h4>Nuevo Correo</h4></li>
                    <li><input type="text" name="email"></li>
                    <li><h4>Contraseña</h4></li>
                    <li><input type="password" name="emailpasswd"></li>
                    <li class="submitbutton"><button type="submit"><h3>Actualizar</h3></button></li>
                </form></ul></div>
            </div>
            
            <div class="configMenu" id="closeSesion">
                <button class="buttonDarkBlue" onclick='location.href="/sweethomesw/backend/logout.php"'>
                    <h2>Cerrar sesión</h2>
                </button>
            </div>

        </div>
        <footer data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div id="footer"></div>
        </footer>
    </body>
</html>
