<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/sweethomesw/jquery/jquery.mobile.structure-1.4.5.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/sweethomesw/jquery/jquery.mobile-1.4.5.js"></script>
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/rejilla.css" />
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/interfaz.css" />
        <script>
            $(document).bind('pageinit', function(){
                $("#header").load("/sweethomesw/ajax/header.php?backbutton=true&backurl=/sweethomesw/home.html&info=true");
                $("#footer").load("/sweethomesw/footer/footerConfig.html");
                $("#users").load("/sweethomesw/ajax/usersmanage.php");
                $(document).ajaxComplete(function(){
                    $("#usersbutton").attr("src","/sweethomesw/img/usuariosconfigselected.png");
                    $("body").resize();
                });
            });
            function deleteuser(iduser){
                if(confirm("¿Seguro que desea eliminar al usuario?")){
                    $.post('/sweethomesw/backend/homereg/deleteuser.php', {iduser:iduser}, function(data, textStatus){
                        if(data == 0){
                            alert("error al eliminar al usuario ");
                        }else{
                            $("#users").load("/sweethomesw/ajax/usersmanage.php");
                        }
                    });
                }
            }
        </script>
    </head>
    <body>
        <header id="header" data-role="header" data-position="fixed" data-tap-toggle="false"></header>
        
        <div id="content" data-role="content">
            <div class="indicator">
                <h4>Gestión de usuarios</h4>
            </div>
            <div id="users">
            </div>
            
            <div id="contentBottom" data-role="footer" data-position="fixed" data-tap-toggle="false">
                <form>
                    <table>
                        <tr id="buttonBottom">
                            <td class="sendtext">
                                <input type="text" name="texto" />
                            </td>
                            <td class="sendbutton">
                                <button class="buttonAction"><h2><img src="/sweethomesw/img/add.png" class="menubutton" /> </h2></button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <footer data-role="footer" data-position="fixed" data-tap-toggle="false">
            
            <div id="footer"></div>
        </footer>
    </body>
</html>
