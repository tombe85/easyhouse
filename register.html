<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" style="text/css" href="css/mobile.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/sweethomesw/jquery/jquery.mobile.structure-1.4.5.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/sweethomesw/jquery/jquery.mobile-1.4.5.js"></script>
    </head>
    <body>
        <header data-role="header" data-position="fixed">
            <div id="logoLogIn">
                <h1>sweetHome <span id="elevated">SW</span></h1>
            </div>
        </header>
        <div id="contentInput" data-role="content">
            <form method="post" action="#">
                
                <div class="dataInput">
                    <h4>Usuario</h4>
                    <input type="text" name="usuario">
                </div>
                <div class="dataInput">
                    <h4>Email</h4>
                    <input type="email" name="email">
                </div>
                <div class="dataInput">
                    <h4>Nombre de la casa</h4>
                    <input type="text" name="nombrecasa">
                </div>
                <div class="dataInput">
                    <h4>Contraseña</h4>
                    <input type="password" name="passwd">
                </div>
                <div class="dataInput">
                    <h4>Repita contraseña</h4>
                    <input type="password" name="passwd2">
                </div>
                <div class="submitbutton">
                    <button type="submit"><h4><a class="whitefont" href="admin/config/main.html">Registrarse</a></h4></button>
                </div>
            </form>
        </div>
        <footer data-role="footer" data-position="fixed">
        </footer>
    </body>
</html>
