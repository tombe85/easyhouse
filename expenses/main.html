<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/sweethomesw/jquery/jquery.mobile.structure-1.4.5.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/sweethomesw/jquery/jquery.mobile-1.4.5.js"></script>
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/rejilla.css" />
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/interfaz.css" />
        <script>
            var abierto = 0;
            $(document).bind('pageinit', function(){
                //Footer
                $("#header").load("/sweethomesw/header/header.html");
                $("#footer").load("/sweethomesw/footer/footer.html");
                $(document).ajaxComplete(function(){
                    $("#gastosbutton").attr("src","/sweethomesw/img/gastosselected.png");
                    $("#backbutton").css("display","none");
                });
            });
            
            $.fn.openclose = function(){
                var altura = $("#content").height();
                if($(this).attr("class") === "expenseMenu"){
                    $(this).attr("class", "expenseMenuOpen");
                    altura += (232);
                    if(abierto === 0){
                        altura += $("#footer").height();
                    }
                    abierto++;
                }else{
                    abierto--;
                    $(this).attr("class", "expenseMenu");
                    altura -= (232);
                    if(abierto === 0){
                        altura -= $("#footer").height();
                    }
                }
                $("#content").css("height", altura);
                
            }
        </script>
    </head>
    <body>
        <div id="header"></div>
        <div class="indicator">
            <h4>Gastos</h4>
        </div>
        <div id="content">
            <div id="ComunidadExpense" class="expenseMenu">
                <button class="buttonTransparent" onclick='$("#ComunidadExpense").openclose()'>
                    <h2><a href="#">Comunidad</a></h2>
                </button>
                <ul>
                    <li><h4><img class="rowPhoto" src="/sweethomesw/img/usuario.png"/>Pagado</h4></li>
                    <li><h4><img class="rowPhoto" src="/sweethomesw/img/usuario.png"/>Pagado</h4></li>
                    <li><h4><img class="rowPhoto" src="/sweethomesw/img/usuario.png"/>Pendiente</h4></li>
                    <li><h4><img class="rowPhoto" src="/sweethomesw/img/usuario.png"/>Pagado</h4></li>
                </ul>
            </div>

            <div id="GasExpense" class="expenseMenu">
                <button class="buttonTransparent" onclick='$("#GasExpense").openclose()'>
                    <h2><a href="#">Gas</a></h2>
                </button>
                <ul>
                    <li><h4><img class="rowPhoto" src="/sweethomesw/img/usuario.png"/>Pendiente</h4></li>
                    <li><h4><img class="rowPhoto" src="/sweethomesw/img/usuario.png"/>Pendiente</h4></li>
                    <li><h4><img class="rowPhoto" src="/sweethomesw/img/usuario.png"/>Pendiente</h4></li>
                    <li><h4><img class="rowPhoto" src="/sweethomesw/img/usuario.png"/>Pagado</h4></li>
                </ul>
            </div>

            <div id="InternetExpense" class="expenseMenu">
                <button class="buttonTransparent" onclick='$("#InternetExpense").openclose()'>
                    <h2><a href="#">Internet</a></h2>
                </button>
                <ul>
                    <li><h4><img class="rowPhoto" src="/sweethomesw/img/usuario.png"/>Pagado</h4></li>
                    <li><h4><img class="rowPhoto" src="/sweethomesw/img/usuario.png"/>Pagado</h4></li>
                    <li><h4><img class="rowPhoto" src="/sweethomesw/img/usuario.png"/>Pagado</h4></li>
                    <li><h4><img class="rowPhoto" src="/sweethomesw/img/usuario.png"/>Pagado</h4></li>
                </ul>
            </div>

            <div id="LuzExpense" class="expenseMenu">
                <button class="buttonTransparent" onclick='$("#LuzExpense").openclose()'>
                    <h2><a href="#">Luz</a></h2>
                </button>
                <ul>
                    <li><h4><img class="rowPhoto" src="/sweethomesw/img/usuario.png"/>Pendiente</h4></li>
                    <li><h4><img class="rowPhoto" src="/sweethomesw/img/usuario.png"/>Pagado</h4></li>
                    <li><h4><img class="rowPhoto" src="/sweethomesw/img/usuario.png"/>Pagado</h4></li>
                    <li><h4><img class="rowPhoto" src="/sweethomesw/img/usuario.png"/>Pendiente</h4></li>
                </ul>
            </div>
        </div>

        <footer data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div id="footer"></div>
        </footer>
    </body>
</html>
