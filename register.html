<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/sweethomesw/jquery/jquery.mobile.structure-1.4.5.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/sweethomesw/jquery/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="/sweethomesw/js/functions.js"></script>
        <script type="text/javascript" src="/sweethomesw/js/register.js"></script>
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/rejilla.css" />
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/interfaz.css" />
        <link rel="shortcut icon" href="/sweethomesw/img/favicon.ico">
        <title>easyHouse</title>
    </head>
    <body>
        <header id="headerlogin" data-role="header" data-position="fixed" data-tap-toggle="false"></header>
        <div id="contentForm" data-role="content">
            <form method="post" action="/sweethomesw/backend/homereg/registro.php" data-ajax="false" onsubmit="return validaCampos(this)">
                
                <div class="dataInput">
                    <h4>Usuario</h4>
                    <input type="text" name="usuario" required>
                </div>
                <div class="dataInput">
                    <h4>Email</h4>
                    <input type="email" name="email" required>
                </div>
                <div class="dataInput">
                    <h4>Nombre de la casa</h4>
                    <input type="text" name="nombrecasa" required>
                </div>
                <div class="dataInput">
                    <h4>Contraseña</h4>
                    <input type="password" name="passwd" required>
                </div>
                <div class="dataInput">
                    <h4>Repita contraseña</h4>
                    <input type="password" name="passwd2" required>
                </div>
                <div class="submitbutton">
                    <button id="registerbutton" type="submit"><h4>Registrarse</h4></button>
                </div>
            </form>
        </div>
    </body>
