<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/sweethomesw/jquery/jquery.mobile.structure-1.4.5.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/sweethomesw/jquery/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="/sweethomesw/js/functions.js"></script>
        <script type="text/javascript" src="/sweethomesw/js/board/viewmessage.js"></script>
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/rejilla.css" />
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/interfaz.css" />
        <link rel="shortcut icon" href="/sweethomesw/img/favicon.ico">
        <title>easyHouse</title>
    </head>
    <body>
        <header id="header" data-role="header" data-position="fixed" data-tap-toggle="false"></header>
        <div id="content" data-role="content" class="bottomSpaced">
            <div id="originalmessage">
            </div>
            
            <div id="comments">
            </div>
            
            <div id="contentBottom" data-role="footer" data-position="fixed" data-tap-toggle="false" data-hide-during-focus="">
                <form method="post" action="#" data-ajax="false" onsubmit="return checkComment(this)">
                    <input type="hidden" name="idboard" value="" id="idboard">
                    <table>
                        <tr id="buttonBottom">
                            <td class="sendtext">
                                <input type="text" name="texto" id="texto" autocomplete="off" required />
                            </td>
                            <td class="sendbutton">
                                <button id="buttonAddComment" class="buttonAction" type="submit"><img src="/sweethomesw/img/add.png" class="menubutton" /> </button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <footer data-role="footer" data-position="fixed" data-tap-toggle="false">
           <div id="footer"></div>
        </footer>
    </body>
</html>
