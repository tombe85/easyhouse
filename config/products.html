<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/sweethomesw/jquery/jquery.mobile.structure-1.4.5.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/sweethomesw/jquery/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="/sweethomesw/js/functions.js"></script>
        <script type="text/javascript" src="/sweethomesw/js/config/functionsconfig.js"></script>
        <script type="text/javascript" src="/sweethomesw/js/config/functionsproducts.js"></script>
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/rejilla.css" />
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/interfaz.css" />
        <script>
            $(document).bind('pagebeforecreate',function(){
                var loged = getCookie("login");
                var admin = getCookie("admin");
                if(!loged){
                    location.href='/sweethomesw/login.html';
                }
                if(loged == true && admin == true){
                    location.href='/sweethomesw/admin/config/products.html';
                }
            });
            $(document).bind('pageinit', function(){
                //Footer
                $("#header").load("/sweethomesw/ajax/header.php?backbutton=true&backurl=/sweethomesw/home.html&info=true");
                $("#footer").load("/sweethomesw/footer/footerConfigUser.html");
                $("#userData").load("/sweethomesw/ajax/userdata.php");
                $("#productList").load("/sweethomesw/ajax/productlistconfig.php");
                $(document).ajaxComplete(function(){
                    $("#productsbutton").attr("src","/sweethomesw/img/compraractionselected.png");
                    $("body").resize();
                });
            });
        </script>
    </head>
    <body>
        <header id="header" data-role="header" data-position="fixed" data-tap-toggle="false"></header>
        <div id="contentConfig" data-role="content">
            <div class="indicator">
                <h4>Productos</h4>
            </div>
            <div id="userData">
            </div>
            
            <div id="addproductdiv" class="configMenu">
                <button class="buttonDarkBlue" onclick='$("#addproductdiv").openclose()'>
                    <h2>AÃ±adir producto</h2>
                </button>
                <div><ul><form data-ajax="false" onsubmit="return addProduct(this)">
                    <div class="dataInput">
                        <li><h3>Nombre del producto</h3></li>
                        <li><input type="text" name="producto"></li>
                    </div>
                    <li class="submitButton"><button class="buttonAction" type="submit"><img class="menubutton" src="/sweethomesw/img/ok.png" /></button></li>
                </form></ul></div>
            </div>
            
            <div id="listproductdiv" class="configMenu">
                <button class="buttonDarkBlue" onclick='$("#listproductdiv").openclose()'>
                    <h2>Lista de productos</h2>
                </button>
                <div id="productList"></div>
            </div>
        </div>
        <footer data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div id="footer"></div>
        </footer>
    </body>
</html>
