<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/sweethomesw/jquery/jquery.mobile.structure-1.4.5.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/sweethomesw/jquery/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="/sweethomesw/js/functions.js"></script>
        <script type="text/javascript" src="/sweethomesw/js/shopping/shoppingadd.js"></script>
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/rejilla.css" />
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/interfaz.css" />
        <link rel="shortcut icon" href="/sweethomesw/img/favicon.ico">
    </head>
    <body>
        <header id="header" data-role="header" data-position="fixed" data-tap-toggle="false" data-hide-during-focus=""></header>
        
        <div id="content" data-role="content">
            <div class="indicator">
                <h4>AÃ±adir productos a la lista</h4>
            </div>
            
            <div id="newProduct">
                <table>
                    <tr>
                        <td class="sendtext">
                            <input type="text" name="textoProd" id="textoProd" autocomplete="off" required onkeyup="findProducts(event)" />
                        </td>
                        <td class="sendbutton">
                            <button id="buttonAddProduct" class="buttonActionAdd" onclick="addNewProduct()"><img src="/sweethomesw/img/add.png" class="menubutton" /> </button>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="productsList">
            </div>

            <div id="contentBottom" data-role="footer" data-position="fixed" data-tap-toggle="false" data-hide-during-focus="">
                <div id="buttonBottom">
                    <button class="buttonAction" onclick="addcomprar()" >
                        <img class="menubutton" src="/sweethomesw/img/ok.png" />
                    </button>
                </div>
            </div>
        </div>
        <footer data-role="footer" data-position="fixed" data-tap-toggle="false" data-hide-during-focus="">
            <div id="footer"></div>
        </footer>
    </body>
</html>
