<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/sweethomesw/jquery/jquery.mobile.structure-1.4.5.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/sweethomesw/jquery/jquery.mobile-1.4.5.js"></script>
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/rejilla.css" />
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/interfaz.css" />
        <script>
            function getCookie(galleta) {
                var name = galleta + "=";
                var arr = document.cookie.split(';');
                for(var i=0; i<arr.length; i++) {
                    var cook = arr[i];
                    while (cook.charAt(0)==' ') cook = cook.substring(1);
                    if (cook.indexOf(name) == 0) return cook.substring(name.length, cook.length);
                }
                return "";
            }
            
            $(document).bind('pagebeforecreate',function(){
                var admin = getCookie("admin");
                if(admin == false){
                    location.href='/sweethomesw/config/tasks.html';
                }
            });
            $(document).bind('pageinit', function(){
                $("#header").load("/sweethomesw/ajax/header.php?backbutton=true&backurl=/sweethomesw/home.html&info=true");
                $("#footer").load("/sweethomesw/footer/footerConfig.html");
                $("#taskList").load("/sweethomesw/ajax/tasklist.php");
                $(document).ajaxComplete(function(){
                    $("#tasksbutton").attr("src","/sweethomesw/img/tareaconfigselected.png");
                    $("body").resize();
                });
            });
            
            $.fn.openclose = function(){
                if($(this).attr("class") === "configMenu"){
                    $(this).attr("class", "configMenuOpen");
                }else{
                    $(this).attr("class", "configMenu");
                }
                $("body").resize();
            }
            
            function deleteTask(idtask, name){
                $.post('/sweethomesw/backend/tasks/removetask.php', {idtask: idtask , name: name}, function(data,taxtStatus){
                    if(data != 0){
                        alert("Error " + data);
                    }else{
                        $("#taskList").load("/sweethomesw/ajax/tasklist.php");
                    }
                });
            }
            
            function addTask(formu){
                $.post('/sweethomesw/backend/tasks/addtask.php',{name:formu.tarea.value, points: formu.puntuacion.value, period: formu.periodo.value}, function(data, textStatus){
                    if(data != 0){
                        alert("Error " + data);
                    }else{
                        $("#taskList").load("/sweethomesw/ajax/tasklist.php");
                        formu.tarea.value="";
                        formu.puntuacion.value="";
                        formu.periodo.value="";
                        $("#addtaskdiv").openclose();
                    }
                });
                return false;
            }
            
        </script>
    </head>
    <body>
        <header id="header" data-role="header" data-position="fixed" data-tap-toggle="false"></header>
        <div class="indicator">
            <h4>Tareas</h4>
        </div>
        <div id="content" data-role="content">
            <div id="addtaskdiv" class="configMenu">
                <button class="buttonDarkBlue" onclick='$("#addtaskdiv").openclose()'>
                    <h2>AÃ±adir tarea</h2>
                </button>
                <div><ul><form data-ajax="false" onsubmit="return addTask(this)">
                    <div class="dataInput">
                        <li><h3>Nombre de la tarea</h3></li>
                        <li><input type="text" name="tarea"></li>
                    </div>
                    <div class="dataInput">
                        <h3>Puntuacion</h3>
                        <li><input type="number" name="puntuacion"></li>
                    </div>
                    <div class="dataInput">
                        <li><h3>Periodo</h3></li>
                        <li><input type="number" name="periodo"></li>
                    </div>
                    <li class="submitButton"><button class="buttonAction" type="submit"><img class="menubutton" src="/sweethomesw/img/ok.png" /></button></li>
                </form></ul></div>
            </div>
            
            <div id="listtaskdiv" class="configMenuOpen">
                <button class="buttonDarkBlue" onclick='$("#listtaskdiv").openclose()'>
                    <h2>Lista de tareas</h2>
                </button>
                <div><ul id="taskList">
                </ul></div>
            </div>
            
        </div>
		
        <footer data-role="footer" data-position="fixed" data-tap-toggle="false">
			<div id="footer"></div>
        </footer>
    </body>
</html>
