<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/sweethomesw/jquery/jquery.mobile.structure-1.4.5.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/sweethomesw/jquery/jquery.mobile-1.4.5.js"></script>
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/rejilla.css" />
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/interfaz.css" />
        <script>
            $(document).bind('pageinit', function(){
                //Footer
                $("#header").load("/sweethomesw/header/header.html");
                $("#footer").load("/sweethomesw/footer/footerConfig.html");
                $(document).ajaxComplete(function(){
                    $("#productsbutton").attr("src","/sweethomesw/img/compraractionselected.png");
                    $("#backHeader").find("a").attr("href","/sweethomesw/home.html");
                    $("#fotoHeader").find("a").attr("href","/sweethomesw/aboutadmin.html");
                    $("#fotoHeader").find("img").attr("id","noone");
                    $("#fotoHeader").find("img").attr("src","/sweethomesw/img/info.png");
                    $("#fotoHeader").find("img").attr("class","menubutton");
                    $("body").resize();
                });
            });
        </script>
    </head>
    <body>
        <header id="header" data-role="header" data-position="fixed" data-tap-toggle="false"></header>
        <div class="indicator">
            <h4>AÃ±adir producto</h4>
        </div>
        <div id="contentInput" data-role="content">
            
            <form method="post" action="#">
                <div class="dataInput">
                    <h3>Nombre del producto:</h3>
                    <input type="text" name="usuario">
                </div>
                
            </form>
            <div id = "contentBottom" data-role="footer" data-position="fixed" data-tap-toggle="false">
                <div id="buttonBottom">
                    <button class="buttonAction"><img class="menubutton" src="/sweethomesw/img/ok.png" /></button>
                </div>
            </div>
        </div>
        <footer data-role="footer" data-position="fixed" data-tap-toggle="false">
            
            <div id="footer"></div>
        </footer>
    </body>
</html>
