<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/sweethomesw/jquery/jquery.mobile.structure-1.4.5.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/sweethomesw/jquery/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="/sweethomesw/js/functions.js"></script>
        <script type="text/javascript" src="/sweethomesw/js/config/functionsconfig.js"></script>
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/rejilla.css" />
        <link rel="stylesheet" style="text/css" href="/sweethomesw/css/interfaz.css" />
        <link rel="shortcut icon" href="/sweethomesw/img/favicon.ico">
        <script>
            $(document).bind('pagebeforecreate',function(){
                var admin = getCookie("admin");
                var login = getCookie("login");
                if(!login){
                    location.href='/sweethomesw/login.html';
                }
                if(admin == false){
                    location.href='/sweethomesw/config/index.html';
                }
            });
            $(document).bind('pageinit', function(){
                $("#header").load("/sweethomesw/ajax/header.php?backbutton=true&backurl=/sweethomesw/expenses/index.html&info=true");
                $("#footer").load("/sweethomesw/footer/footerConfig.html",function(){
                    $("#expensesbutton").attr("src","/sweethomesw/img/expenses_config_selected.png");
                });
                $("#userData").load("/sweethomesw/ajax/userdata.php");
                $("#expensesList").load("/sweethomesw/ajax/expenseslistconfig.php");
                $(document).ajaxComplete(function(){
                    $("body").resize();
                });
            });
        </script>
    </head>
    <body>
        <header id="header" data-role="header" data-position="fixed" data-tap-toggle="false"></header>
        
        <div id="contentConfig" data-role="content">
            <div class="indicator">
                <h4>Configuración de Gastos</h4>
            </div>
            <div id="userData">
            </div>
            
            <div id="addexpensesdiv" class="configMenu">
                <button class="buttonDarkBlue" onclick='$("#addexpensesdiv").openclose()'>
                    <h2>Añadir gasto</h2>
                </button>
                <div><ul><form data-ajax="false" onsubmit="return addexpenses(this)">
                    <div class="dataInput">
                        <li><h3>Nombre del gasto</h3></li>
                        <li><input type="text" name="expenses" autocomplete="off" required></li>
                    </div>
                    <li class="submitButton"><button class="buttonAction" type="submit"><img class="menubutton" src="/sweethomesw/img/ok.png" /></button></li>
                </form></ul></div>
            </div>
            
            <div id="listexpensesdiv" class="configMenu">
                <button class="buttonDarkBlue" onclick='$("#listexpensesdiv").openclose()'>
                    <h2>Lista de gastos</h2>
                </button>
                <div id="expensesList"></div>
            </div>
        </div>
        <footer data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div id="footer"></div>
        </footer>
    </body>
</html>
